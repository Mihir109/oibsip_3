<html>
    <head>
        <title>
            To-Do web app
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2><img src="todo.png" alt="todo list icon"> To-Do list </h2><br/>
                <h3><img src="uncheck.png" width="17" height="17">Remaining Task</h3><br/>
                <h3><img src="check.png" width="17" height="17">Completed Task</h3><br/>
                <div class="row">
                    <input type="input" id="input-box" placeholder="Add the text here(max length 25)">
                    <button onclick="addtask()">Add</button>
                </div>
                <ul id="list-container">
                </ul>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
